<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
			<script src="/upload/manageplatform/admin/assets/js/jquery-1.11.1.min.js"></script>
			<script src="/upload/manageplatform/adminplat/baseModel/tablePage/fileupload/jquery.fileupload.js"></script>
			
	</head>
	<body>
		<div id="mulitplefileuploader">Upload</div>  

<div id="status"></div>  
<script>  

$(document).ready(function()  
{  

var settings = {  
    url: "upload.php",  
    method: "POST",  
    allowedTypes:"jpg,png,gif,doc,pdf,zip",  
    fileName: "myfile",  
    multiple: true,  
    onSuccess:function(files,data,xhr)  
    {  
        $("#status").html("<font color='green'>Upload is success</font>");  

    },  
    onError: function(files,status,errMsg)  
    {         
        $("#status").html("<font color='red'>Upload is Failed</font>");  
    }  
}  
$("#mulitplefileuploader").uploadFile(settings);  

});  
</script> 
		
		
	</body>
</html>
